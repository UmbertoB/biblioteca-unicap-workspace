<div class="row">
  <div class="col-lg-4 col-md-6 col-sm-6">
    <div class="card card-stats">
      <div class="card-body">
        <div class="row">
          <div class="col-2 col-md-2">
            <div class="icon-big text-center icon-warning">
              <i class="nc-icon nc-single-02 text-primary"></i>
            </div>
          </div>
          <div class="col-10 col-md-10">
            <h5 class="title" style="margin-bottom: 0">{{ authService?.currentUser?.username }}</h5>
            <p class="paragraph">{{ authService.currentUser.type }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-lg-4 col-md-6 col-sm-6" *ngIf="!authService.isAdmin()">
    <div class="card card-stats">
      <div class="card-body ">
        <div class="row">
          <div class="col-5 col-md-4">
            <div class="icon-big text-center icon-warning">
              <i class="nc-icon nc-single-copy-04 text-primary"></i>
            </div>
          </div>
          <div class="col-7 col-md-8">
            <div class="numbers">
              <p class="card-category">Livros Alugados</p>
              <p class="card-title">{{ (totalUserBooks | async)?.data }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-lg-4 col-md-6 col-sm-6">
    <div class="card card-stats">
      <div class="card-body ">
        <div class="row">
          <div class="col-5 col-md-4">
            <div class="icon-big text-center icon-warning">
              <i class="nc-icon nc-check-2 text-success"></i>
            </div>
          </div>
          <div class="col-7 col-md-8">
            <div class="numbers">
              <p class="card-category">Livros Dispon√≠veis</p>
              <p class="card-title">
                {{ (totalAvaiableBooks | async)?.data }}
                <p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
