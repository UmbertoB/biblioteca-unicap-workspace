<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table">
                        <thead class="text-primary">
                            <th>
                                Título
                            </th>
                            <th>
                                Descrição
                            </th>
                            <th>
                               
                            </th>
                        </thead>
                        <tbody>
                            <tr *ngFor="let book of tableData">
                                <td>
                                    {{ book.title }}
                                </td>
                                <td>
                                    {{ book.description || 'Não consta' }}
                                </td>
                                <td>
                                    <button class="btn btn-sm btn-success" title="Devolver Livro" (click)="returnBook(book)">
                                        <i class="fa fa-check-square-o"></i> Devolver
                                    </button>
                                </td>
                            </tr>
                            <tr *ngIf="!tableData || tableData.length <= 0">
                                <td colspan="6" class="empty-list">
                                    Você não tem livros alugados
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
